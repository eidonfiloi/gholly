<html>
<head lang="en">
  <link rel="icon" type="image/png" href="#">
  <meta charset="utf-8">
  <meta name="viewport" content="width=1024">
  <meta name="keywords" content="gholly">

  <meta property="og:type" content="article"/>
  <meta property="og:title" content="Gholly"/>
  <meta property="og:description" content="Gholly">
  <meta property="og:url" content=""/>
  <meta property="og:image" content=""/>

  <meta name="author" content="Gholly">
  <title>Gholly</title>
  <link rel="stylesheet" href="bundle.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Material+Icons" rel="stylesheet" type="text/css">
  <script src="lib.js"></script>
</head>
<body>  
  <div class="demo-layout-transparent mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--transparent">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">GHOLLY</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <!-- Icon button -->
        <button class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">reorder</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">shuffle</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">add</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">remove</i>
        </button>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="#">Link</a>
      
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div id="top-controls" class="mdl-grid">
      <div class="mdl-cell mdl-cell--4-col mdl-grid">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
            <i class="material-icons">reorder</i>
          </button>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
            <i class="material-icons">shuffle</i>          
          </button>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
            <i class="material-icons">add</i>
          </button>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
            <i class="material-icons">remove</i>
          </button>
          <button id="reset-button" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
            <i class="material-icons">replay</i>
          </button>
          <button id="play-pause-button" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
            <i class="material-icons">play_arrow</i>
            <i class="material-icons">pause</i>
          </button>
          <button id="next-step-button" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
            <i class="material-icons">skip_next</i>
          </button>
      </div>
      <div class="mdl-cell mdl-cell--2-col mdl-grid">
          <div class="control">
          <span class="label">Iterations</span>
          <span class="value" id="iter-number"></span>
        </div>
      </div>
      <div class="demo-graph mdl-cell mdl-cell--3-col mdl-grid">
        <div class="linechart" id="actLinechart"></div>
      </div>
      <div class="mdl-cell mdl-cell--3-col mdl-grid">
        <div class="linechart" id="actLinechart2"></div>
      </div>
    </div>
    <div class="mdl-grid">
      <div id="network" class="mdl-cell mdl-cell--9-col mdl-grid">
      </div>
      <div class="mdl-cell mdl-cell--3-col">
          <div class="demo-card-square mdl-card mdl-cell mdl-cell--12-col mdl-grid mdl-shadow--2dp">
          <div class="mdl-card__title mdl-card--expand">
            <div id="inputHeatMap" class="demo-charts">
            </div>
          </div>
          <!-- <div class="mdl-card__supporting-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
              Aenan convallis.
          </div> -->
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Next Input
            </a>
            <div class="mdl-layout-spacer"></div>
            <button class="mdl-button mdl-js-button mdl-button--icon">
              <i class="material-icons">play_arrow</i>
            </button>
          </div>
        </div>
      </div>
    </div>


    


  </main>
</div>
  <script src="bundle.js"></script>
</body>
</html>
